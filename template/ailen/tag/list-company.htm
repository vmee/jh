{loop $tags $k $t}
<div class="list" style="margin-bottom:8px;">
    <div style="height:15px; overflow:hidden;"></div>
    <table width="95%" align="center">
        <tr>
            <td width="120"><div><a href="{$t[linkurl]}" target="_blank"><img src="{imgurl($t[thumb], 0)}" original="{imgurl($t[thumb], 1)}" width="100" height="100" alt="菏泽结婚网,菏泽婚庆网,菏泽婚嫁网"/></a></div></td>
            <td align="left">
                <ul style="line-height:28px;">
                    <li>
                        {if $t[vip]} <img src="{DT_SKIN}image/vip.gif" align="absmiddle" />{/if}
                        <a href="{$t[linkurl]}" target="_blank"><strong style="font-size:17px;font-weight:600px">{$t[company]}</strong></a></li>
                    <li style="color:#4D4D4D">主营：{$t[business]}</li>
                    <li style="color:#CCCCCC">{if $t[validated]}<font color="#66CC33">[已认证]</font> {else}[未认证]{/if}</li>
                </ul>
            </td>
            <td align="right" style="color:#F82244">[{area_pos($t[areaid], '/', 2)}]</td>
        </tr>
    </table>
</div>
{/loop}		
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
