{template 'head'}
<link rel="stylesheet" href="{DT_SKIN}user.css">
<link rel="stylesheet" type="text/css" href="{DT_SKIN}validator.css"/>
<div class="margin-top-15"></div>

<div class="container row box">
    {template 'left', 'user'}

    <div class="col-md-9">
        <div class="margin-top-30"></div>


            <h2>个人信息修改</h2>
            <hr>

        <div class="ten columns centered">
            <form action="{userurl($username, 'action=password', $domain)}" method="post" target="send" id="business_reg">
                <input name="forward" type="hidden" value="{$forward}"/>
                <input type="hidden" name="submit" value="1">

                <div class="form-group">
                    <label for="reg_password">新密码: <span class="required">*</span></label>
                    <input type="password" class="input-text" name="post[password]" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！" sucmsg=" " id="reg_password" />
                </div>

                <div class="form-group">
                    <label for="reg_password2">重复密码: <span class="required">*</span></label>
                    <input type="password" class="input-text" name="post[cpassword]" id="reg_password2" datatype="*" recheck="post[password]" nullmsg="请再输入一次密码！" sucmsg=" " errormsg="您两次输入的账号密码不一致！"  />
                </div>

                <div class="form-group">
                    <label for="reg_password2">现在密码: <span class="required">*</span></label>
                    <input type="password" class="input-text" name="post[oldpassword]" datatype="*6-16" nullmsg="请输入旧密码！" errormsg="密码范围在6~16位之间！" sucmsg=" "   />
                </div>

                <p class="form-row">
                    <input type="submit" class="button" name="submit" value="修改" />
                </p>

            </form>
        </div>




            <!--
            <i class="icon-globe"></i> - BlackTie.co <br/>
            <i class="icon-envelope"></i> - victoria@blacktie.co-->


    </div>
</div>


<div class="margin-top-15"></div>

{template 'foot'}
<script src="{DT_SKIN}scripts/user.js"></script>
<script src="{DT_SKIN}scripts/Validform_v5.3.2_min.js"></script>
<script type="text/javascript">


    $(function(){

        $("#business_reg").Validform({
            ajaxPost:true,
            tiptype:4,
            callback:function(data){
                if(data.status == 'y'){
                    layer.alert('密码修改成功' , 6, function(){
                        location.href='{userurl($username, '', $domain)}';
                    });

                }else{
                    layer.alert(data.info , 1);
                }

            }
        });


    });
</script>
