{template 'header', $template}

<div class="container box margin-top-15">
{if $itemid}

<div class="head"><div><strong>优惠活动</strong></div></div>
<div class="row">



	<h1 class="text-center">{$title}</h1>
	<p class="text-center">活动截止时间:<b class="text-warning">{$endtime}</b>  此信息已被浏览{$hits}次<p>
	<div class="content" id="content">{$content}</div>

	<div class="text-center">
		<a href="{userurl($username, 'file=appointment&itemid='.$itemid.'&mid='.$moduleid.'&title='.$title, $domain)}" class="btn btn-danger btn-lg">立即免费预约</a>
	</div>

</div>


{else}


<div class="head">
	<div>
<span class="f_r f_n px12">
</span>
		<strong>{$MENU[$menuid][name]}</strong>
	</div>
</div>
<div class="row">

	{loop $lists $k $t}
	<div class="col-md-4">
		<div class="item">
			<a href="{if $homeurl}{$t[linkurl]}{else}{userurl($username, 'file='.$module.'&itemid='.$t['itemid'], $domain)}{/if}"><img src="{imgurl($t[thumb], 1)}" width="300" height="200" alt="{$t[alt]}"/></a>
			<div><a href="{if $homeurl}{$t[linkurl]}{else}{userurl($username, 'file='.$module.'&itemid='.$t['itemid'], $domain)}{/if}" title="{$t[alt]}">{$t[title]}</a>
				<p>活动结束时间:{$t[endtime]}</p>
			</div>
		</div>
	</div>
	{/loop}

</div>

	<!-- Pagination -->
	<div class="pagination-container masonry">
		<nav class="pagination">
			{if $showpage && $pages}{$pages}{/if}
		</nav>
		<!-- <nav class="pagination">
                <ul>
                    <li><a href="shop-full-width.html#" class="current-page">1</a></li>
                    <li><a href="shop-full-width.html#">2</a></li>
                    <li><a href="shop-full-width.html#">3</a></li>
                </ul>
            </nav>

            <nav class="pagination-next-prev full-width">
                <ul>
                    <li><a href="shop-full-width.html#" class="prev"></a></li>
                    <li><a href="shop-full-width.html#" class="next"></a></li>
                </ul>
            </nav>-->
	</div>
{/if}
</div>
{template 'footer', $template}
