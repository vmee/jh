{template 'header', $module}
<script type="text/javascript">c(1);</script>
<div class="menu">
<table cellpadding="0" cellspacing="0">
<tr>

<td class="tab" id="home"><a href="guestbook.php"><span>留言咨询</span></a></td>

</tr>
</table>
</div>

<iframe src="" name="send" id="send" style="display:none;"></iframe>
<div class="ls">
<table cellspacing="0" cellpadding="0" class="tb">

{loop $lists $k $v}
<tr onmouseover="this.className='on';" onmouseout="this.className='';">
	<td  style="background-color: #f2f6fb" width="20"></td>
<td width="120" style="background-color: #f2f6fb"> 会员:{$v[username]}</td>
<td style="background-color: #f2f6fb">咨询内容：{$v[content]}</td>
<td style="background-color: #f2f6fb">留言时间：{timetodate($v[addtime], 5)}</td>

</tr>
	<tr>
		<td  style="background-color: #f2f6fb" width="20"></td>
		<td  style="background-color: #f2f6fb"><span style="color: red">回复内容：</span></td>
		<td colspan="2" style="background-color: #f2f6fb;">{if $v[reply]!=''}{$v[reply]} &nbsp;&nbsp;&nbsp;&nbsp;<a class="reply t" href="javascript:;">修改回复</a>{else}<a class="reply t" href="javascript:;">点击回复</a>{/if}</td>
		<td colspan="2" style="background-color: #f2f6fb;display:none"><form action="guestbook.php?action=reply&itemid={$v[itemid]}" method="post" target="send"><textarea rows="2" cols="100" name="reply">{$v[reply]}</textarea><input type="submit" name="submit" value="提交"></form></td>
	</tr>

	<tr>
		<td colspan="4">&nbsp;</td>
	</tr>
{/loop}
</table>
</div>
<div class="pages">{$pages}</div>
<script type="text/javascript">s('guestbook');m('home');</script>

{template 'footer', $module}
<script type="text/javascript">

$(function(){
	$('.reply').click(function(){
		$(this).parent().hide();
		$(this).parent().next().show();
	})
});

</script>
