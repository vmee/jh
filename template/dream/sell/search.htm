{template 'header'}



<div class="container">
	<div class="sixteen columns">
		<!-- Tabs Navigation -->
		<ul class="tabs-nav">

			<li{if !$catid} class="active"{/if}><a href="{$MOD[linkurl]}search.php">所有分类</a></li>
			{php $child = get_maincat(0, $moduleid, 1);}
			{loop $child $i $c}
			<li {if $catid==$c[catid]} class="active"{/if}><a href="{$MODULE[$mid][linkurl]}search.php?catid={$c[catid]}">{$c[catname]}</a></li>
			{/loop}
		</ul>

	</div>

</div>



<div class="margin-top-50"></div>

<!-- Content
================================================== -->

<!-- Container -->
<div class="container">

	{if !$tags}
	<div class="notification error closeable">
		<p><span>没有查询到相关信息</span></p>
		<a class="close"></a>
	</div>
	<div class="clearfix"></div>
	<div class="margin-top-50"></div>
	{/if}

	<!-- Portfolio Wrapper-->
	<div id="portfolio-wrapper">



		{loop $tags $k $t}

		<!-- Portfolio Item -->
		<div class="four columns portfolio-item clothing others">
			<figure>
				<div class="portfolio-holder">
					<a href="{userurl($t[username], 'file=sell&itemid='.$t['itemid'], $domain)}">
						<img alt="{$t[title]}" src="{imgurl($t[thumb], 1)}"/>
						<div class="hover-cover"></div>
					</a>
				</div>

				<a href="{userurl($t[username], 'file=sell&itemid='.$t['itemid'], $domain)}">
					<section class="item-description">
						<h5>{$t[tiltle]}</h5>
						<span class="product-price-discount">原价{$t[marketprice]}<i>现价{$t[price]}</i></span>
					</section>
				</a>

			</figure>
		</div>
		{/loop}


	</div>
	<!-- Portfolio Wrapper / End -->

	<div class="clearfix"></div>


	<!-- Pagination -->
	<div class="pagination-container">
		{if $showpage && $pages}{$pages}{/if}
		<!-- <nav class="pagination">
                <ul>
                    <li><a href="shop-full-width.html#" class="current-page">1</a></li>
                    <li><a href="shop-full-width.html#">2</a></li>
                    <li><a href="shop-full-width.html#">3</a></li>
                </ul>
            </nav>

            <nav class="pagination-next-prev full-width">
                <ul>
                    <li><a href="shop-full-width.html#" class="prev"></a></li>
                    <li><a href="shop-full-width.html#" class="next"></a></li>
                </ul>
            </nav>-->
	</div>

</div>

<div class="margin-top-15"></div>


{template 'footer'}
